<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SRX Trading Accounts</title>
<link rel="icon" href="logo.png" type="image/png">

<style>
:root {
    --neon: #00ff00;
    --bg: #001100;
    --panel: rgba(0, 34, 0, 0.95);
    --border: rgba(0,255,0,0.25);
    --text-dim: #66ff66;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    font-family: "JetBrains Mono", "Courier New", monospace;
    color: var(--neon);
    display: flex;
    justify-content: center;
    align-items: center;
}

.panel {
    width: 950px;
    padding: 20px 44px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 18px;
    box-shadow:
        0 0 40px rgba(0,255,0,0.2),
        inset 0 0 30px rgba(0,50,0,0.7);
    text-align: center;
    backdrop-filter: blur(12px);
    position: relative;
}

/* Heading */
h1 {
    margin: 0 0 5px 0;
    font-size: 30px;
    letter-spacing: 3px;
}

/* Logo below heading */
.logo {
    width: 900px;
    height: 350px;
    margin: 0 0 10px 0;
    animation: zoomIn 1s ease forwards;
    position: relative;
    left: -20px; /* shift logo slightly left */
}

/* Logo zoom animation */
@keyframes zoomIn {
    0% { transform: scale(0.3); opacity: 0; }
    100% { transform: scale(1.0); opacity: 1; }
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 34px;
}

th {
    font-size: 12px;
    text-transform: uppercase;
    color: var(--text-dim);
    padding-bottom: 12px;
    border-bottom: 1px solid var(--border);
}

td {
    padding: 14px 0;
    font-size: 14px;
    color: var(--neon);
}

.index {
    width: 40px;
    color: var(--text-dim);
}

tr:not(:last-child) td {
    border-bottom: 1px dashed rgba(0,255,0,0.18);
}

tr:hover {
    background: rgba(0,255,0,0.05);
}

/* Login Button */
.login-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 14px 38px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--neon);
    font-size: 14px;
    letter-spacing: 2px;
    text-decoration: none;
    transition: all 0.25s ease;
}

.login-btn:hover {
    background: rgba(0,255,0,0.1);
    box-shadow: 0 0 20px rgba(0,255,0,0.35);
}

/* Cursor effect */
.cursor::after {
    content: "â–‹";
    animation: blink 1.2s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

</style>
</head>
